<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>To Do List</title>
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="Logo" id="logo-navbar">
    <div class="nav-buttons">
      <button class="nav-btn" id="homeBtn">Home</button>
      <button class="nav-btn" id="signupBtn">Sign Up</button>
      <button class="nav-btn" id="loginBtn">Login</button>
      <button class="nav-btn hidden" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div id="main-content">
    <!-- Home Section -->
    <section id="home-page" class="page hidden">
      <h1 class="heading">To Do List:</h1>
      <div id="tasks"></div>
      <button class="add-btn" onclick="createTask()">Add Task</button>
    </section>

    <!-- Login Section -->
    <section id="login-page" class="page">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Signup Section -->
    <section id="signup-page" class="page hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signup-username" placeholder="Username" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
